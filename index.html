<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAZPROM NEFT — Digital Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="glass-nav fixed w-full z-[100] top-0">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Gazprom-Logo.svg" alt="Logo" class="h-6">
                <div class="h-5 w-[1px] bg-white/20 mx-1"></div>
                <span class="text-lg font-extrabold tracking-tighter text-white italic uppercase">Premium <span class="text-[#0070ba]">Market</span></span>
            </div>
            
            <button onclick="toggleCart()" class="relative bg-white/10 border border-white/10 p-2 px-4 rounded-xl hover:border-[#0070ba] transition flex items-center gap-2 shadow-lg backdrop-blur-md">
                <i class="fas fa-shopping-bag text-[#0070ba] text-sm"></i>
                <span id="cart-count" class="font-bold text-white text-sm">0</span>
            </button>
        </div>
    </nav>

    <section class="pt-24 pb-10 px-6">
        <div class="container mx-auto hero-gradient rounded-[2.5rem] p-8 lg:p-16 overflow-hidden relative shadow-2xl border border-white/10">
            <div class="relative z-10 flex flex-col lg:flex-row items-center justify-between">
                <div class="lg:w-1/2 text-center lg:text-left">
                    <span class="text-blue-400 text-[10px] font-bold uppercase tracking-[0.3em] mb-4 block">Официальный дистрибьютор</span>
                    <h1 class="text-3xl lg:text-5xl font-extrabold text-white mb-4 leading-tight">Энергия вашего <br>двигателя</h1>
                    <p class="text-slate-300 text-sm mb-6 max-w-xs mx-auto lg:mx-0">Премиальные масла и смазочные материалы Газпромнефть и G-Energy.</p>
                    <a href="#catalog" class="btn-primary inline-block text-white px-10 py-3 rounded-xl font-bold text-sm tracking-widest transition-all">КАТАЛОГ</a>
                </div>
                <img src="https://shop.gazpromneft-oil.ru/upload/iblock/c38/c3866170d195e28236173059287a992a.png" class="h-40 lg:h-64 mt-6 lg:mt-0 drop-shadow-[0_35px_35px_rgba(0,112,186,0.4)]">
            </div>
        </div>
    </section>

    <section id="catalog" class="container mx-auto px-6 py-10">
        <div class="mb-10">
            <h2 class="text-2xl font-black text-white uppercase italic tracking-tight">Продукция</h2>
            <div class="w-12 h-1 bg-[#0070ba] mt-2 rounded-full"></div>
        </div>
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 lg:gap-6"></div>
    </section>

    <div id="product-modal" class="fixed inset-0 bg-black/80 backdrop-blur-xl hidden z-[250] items-center justify-center p-4">
        <div class="bg-slate-900 w-full max-w-4xl max-h-[90vh] rounded-[2rem] overflow-hidden flex flex-col md:flex-row relative border border-white/10 shadow-2xl">
            <button onclick="closeProductModal()" class="absolute top-4 right-4 text-white/30 hover:text-red-500 text-3xl z-50 transition">
                <i class="fas fa-times-circle"></i>
            </button>
            <div class="md:w-5/12 bg-white/5 p-8 flex items-center justify-center">
                <img id="modal-img" src="" class="max-h-[300px] object-contain drop-shadow-2xl">
            </div>
            <div class="md:w-7/12 p-8 overflow-y-auto custom-scrollbar">
                <span id="modal-cat" class="text-[#0070ba] font-bold text-[10px] uppercase tracking-widest mb-2 block"></span>
                <h2 id="modal-title" class="text-2xl font-black text-white mb-4"></h2>
                <p id="modal-desc-full" class="text-slate-400 text-sm leading-relaxed mb-6"></p>
                <div id="modal-specs" class="space-y-2 mb-8 border-t border-white/5 pt-4"></div>
                <div class="flex items-center justify-between pt-6 border-t border-white/5">
                    <div class="text-2xl font-black text-white" id="modal-price"></div>
                    <button id="modal-add-btn" class="btn-primary text-white px-8 py-4 rounded-xl font-bold text-sm">В КОРЗИНУ</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cart-modal" class="fixed inset-0 bg-black/60 backdrop-blur-md hidden z-[300] justify-end">
        <div class="bg-slate-950 w-full max-w-sm h-full shadow-2xl flex flex-col cart-open border-l border-white/10">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-slate-900">
                <h3 class="text-xl font-black text-white uppercase italic">Ваш заказ</h3>
                <button onclick="toggleCart()" class="text-2xl text-white/30 hover:text-white transition">&times;</button>
            </div>
            <div id="cart-items" class="flex-grow overflow-y-auto p-4 space-y-3 custom-scrollbar"></div>
            <div class="p-6 bg-slate-900 border-t border-white/5 space-y-3">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-slate-400 text-xs font-bold uppercase">Итого:</span>
                    <span id="total-price" class="text-2xl font-black text-[#0070ba]">0 ₽</span>
                </div>
                <button onclick="checkoutTelegram()" class="w-full bg-[#24A1DE] hover:brightness-110 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition shadow-lg uppercase tracking-wider text-xs">
                    <i class="fab fa-telegram-plane"></i> Оформить в Telegram
                </button>
                <a href="tel:+70000000000" class="w-full bg-white/5 border border-white/10 hover:bg-white/10 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition uppercase tracking-wider text-xs">
                    <i class="fas fa-phone-alt text-[#0070ba]"></i> Заказать по телефону
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
