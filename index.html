<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAZPROM NEFT — Digital Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="glass-nav fixed w-full z-[100] top-0">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Gazprom-Logo.svg" alt="Logo" class="h-6">
                <span class="text-lg font-extrabold italic uppercase tracking-tighter">Premium <span class="text-[#0070ba]">Market</span></span>
            </div>
            <button onclick="toggleCart()" class="relative bg-white/10 p-2 px-4 rounded-xl flex items-center gap-2 hover:bg-white/20 transition">
                <i class="fas fa-shopping-bag text-[#0070ba]"></i>
                <span id="cart-count" class="font-bold">0</span>
            </button>
        </div>
    </nav>

    <main class="container mx-auto px-6 pt-24 pb-12">
        <div class="mb-10">
            <h2 class="text-3xl font-black uppercase italic">Каталог продукции</h2>
            <div class="w-16 h-1 bg-[#0070ba] mt-2"></div>
        </div>
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
    </main>

    <div id="cart-modal" class="fixed inset-0 bg-black/60 backdrop-blur-md hidden z-[300] justify-end">
        <div class="bg-slate-900 w-full max-w-md h-full shadow-2xl flex flex-col border-l border-white/10">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h3 class="text-xl font-bold uppercase italic">Ваш заказ</h3>
                <button onclick="toggleCart()" class="text-2xl hover:text-red-500 transition">&times;</button>
            </div>
            <div id="cart-items" class="flex-grow overflow-y-auto p-4 space-y-4"></div>
            <div class="p-6 bg-slate-800 border-t border-white/5">
                <div class="flex justify-between mb-4">
                    <span class="text-slate-400">Итого:</span>
                    <span id="total-price" class="text-2xl font-black text-[#0070ba]">0 ₽</span>
                </div>
                <button onclick="openCheckout()" class="w-full btn-primary py-4 rounded-xl font-bold uppercase tracking-widest text-white shadow-lg shadow-blue-500/20 active:scale-95 transition-all">
                    Оформить в Telegram
                </button>
            </div>
        </div>
    </div>

    <div id="checkout-modal" class="fixed inset-0 bg-black/90 backdrop-blur-xl hidden z-[600] items-center justify-center p-4">
        <div class="bg-slate-900 border border-white/10 w-full max-w-md p-8 rounded-[2.5rem] shadow-2xl">
            <h3 class="text-2xl font-black mb-2 italic uppercase">Данные получателя</h3>
            <p class="text-slate-400 text-sm mb-6">Укажите ваш контакт, чтобы менеджер подтвердил заказ.</p>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-blue-400 uppercase tracking-widest ml-1">Как к вам обращаться?</label>
                    <input type="text" id="client-name" placeholder="Ваше имя" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white outline-none focus:border-[#0070ba] transition">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-blue-400 uppercase tracking-widest ml-1">Номер телефона</label>
                    <input type="tel" id="client-phone" placeholder="+7 (___) ___-__-__" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white outline-none focus:border-[#0070ba] transition">
                </div>
                
                <button onclick="confirmOrder()" id="final-btn" class="w-full btn-primary text-white py-4 rounded-xl font-bold mt-4 shadow-lg hover:brightness-110 active:scale-95 transition-all">
                    ПОДТВЕРДИТЬ ЗАКАЗ
                </button>
                <button onclick="closeCheckout()" class="w-full text-slate-500 text-xs font-bold uppercase mt-2 hover:text-white transition">Вернуться назад</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
